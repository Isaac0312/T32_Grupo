<body id="body1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <div id="container_1" class="container">
        <div class="row">
            <div id="col1" class="column" style="text-align: center; color: rgb(39, 113, 223);">
                <strong>Contact us</strong>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3 mt-3">
                    <h1><i id="icon_user" class="bi bi-person-fill"></i></h1><input type="text" class="form-control" placeholder="First Name" aria-label="First-Name" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row">
